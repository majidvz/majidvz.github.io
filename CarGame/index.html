    <script>
      const car = document.getElementsByClassName("car")[0];
      let flag = true;

      window.addEventListener("keyup", (e) => {
        console.log(e.keyCode);

        if (e.keyCode === 39) {
          car.classList.add("right");
        } else if (e.keyCode === 37) {
          car.classList.remove("right");
        }
      });
    </script>
  </body>
